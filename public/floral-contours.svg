<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-label="Floral contour background">
  <defs>
    <linearGradient id="inkFade" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f8f7fb" stop-opacity="0.24" />
      <stop offset="1" stop-color="#f8f7fb" stop-opacity="0.12" />
    </linearGradient>
    <linearGradient id="accentFade" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ff4fc3" stop-opacity="0.22" />
      <stop offset="1" stop-color="#db0b5e" stop-opacity="0.18" />
    </linearGradient>

    <!-- Soft stroke variants for larger compositions -->
    <linearGradient id="inkSoft" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#f8f7fb" stop-opacity="0.18" />
      <stop offset="1" stop-color="#f8f7fb" stop-opacity="0.09" />
    </linearGradient>
    <linearGradient id="accentSoft" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff4fc3" stop-opacity="0.18" />
      <stop offset="1" stop-color="#db0b5e" stop-opacity="0.14" />
    </linearGradient>
  </defs>

  <!-- Rose clusters (contour style) -->
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Top-left large rose -->
    <g transform="translate(80, 70)">
      <!-- outer petals -->
      <path d="M140 70 C100 35, 45 70, 60 120 C72 162, 128 182, 165 155 C205 125, 190 90, 140 70 Z" stroke="url(#inkFade)" stroke-width="3.6"/>
      <path d="M95 95 C65 92, 55 130, 76 150 C100 173, 142 168, 160 142" stroke="url(#inkFade)" stroke-width="3.0"/>
      <path d="M168 120 C185 98, 175 72, 150 66" stroke="url(#inkFade)" stroke-width="2.6"/>
      <!-- inner rosette spiral -->
      <path d="M130 86
               C112 82, 98 94, 100 112
               C102 135, 132 144, 146 132
               C160 120, 152 104, 134 102
               C116 100, 112 114, 121 120
               C132 127, 145 120, 141 110
               C137 100, 124 103, 125 112" stroke="url(#accentFade)" stroke-width="2.4"/>
           C137 100, 124 103, 125 112" stroke="url(#accentFade)" stroke-width="3.2"/>
      <!-- leaves/stem -->
      <path d="M110 182 C105 220, 82 250, 55 285" stroke="url(#inkSoft)" stroke-width="2.6"/>
      <path d="M55 285 C92 270, 118 255, 132 232" stroke="url(#accentSoft)" stroke-width="2.4"/>
      <path d="M72 250 C90 235, 110 230, 128 235" stroke="url(#inkSoft)" stroke-width="2.2"/>
    </g>

    <!-- Top-right small rose -->
    <g transform="translate(900, 80)">
      <path d="M95 55 C70 35, 35 55, 45 85 C55 112, 92 125, 115 108 C140 90, 125 65, 95 55 Z" stroke="url(#inkSoft)" stroke-width="2.9"/>
      <path d="M86 66
               C74 64, 66 73, 67 86
               C69 102, 90 108, 99 99
               C108 90, 102 79, 90 78
               C80 77, 78 85, 84 89" stroke="url(#accentSoft)" stroke-width="2.6"/>
      <path d="M78 124 C70 150, 55 172, 35 198" stroke="url(#inkSoft)" stroke-width="2.1"/>
    </g>

    <!-- Bottom-right large rose -->
    <g transform="translate(820, 470)">
      <path d="M160 88 C115 45, 50 85, 70 145 C88 200, 160 225, 205 190 C255 150, 228 105, 160 88 Z" stroke="url(#inkFade)" stroke-width="3.6"/>
      <path d="M120 112 C86 110, 72 154, 98 180 C128 210, 188 204, 214 168" stroke="url(#inkFade)" stroke-width="3.0"/>
      <path d="M175 92 C205 90, 230 120, 218 145" stroke="url(#inkFade)" stroke-width="2.6"/>
      <path d="M155 105
               C132 100, 114 117, 116 140
               C119 170, 158 182, 176 166
               C194 150, 184 130, 160 128
               C142 126, 138 144, 150 152
               C164 161, 180 152, 174 138
               C168 124, 148 129, 149 142" stroke="url(#accentFade)" stroke-width="3.2"/>
      <path d="M132 228 C118 270, 92 306, 55 340" stroke="url(#inkSoft)" stroke-width="2.6"/>
      <path d="M55 340 C100 322, 128 300, 146 270" stroke="url(#accentSoft)" stroke-width="2.4"/>
      <path d="M76 306 C98 288, 120 282, 140 288" stroke="url(#inkSoft)" stroke-width="2.2"/>
    </g>

    <!-- Bottom-left medium rose -->
    <g transform="translate(120, 560)">
      <path d="M110 62 C82 38, 45 62, 58 98 C70 132, 110 145, 136 124 C165 100, 145 74, 110 62 Z" stroke="url(#inkSoft)" stroke-width="2.9"/>
      <path d="M102 74
               C89 72, 80 82, 81 96
               C83 114, 106 121, 116 110
               C126 99, 119 87, 106 86
               C96 85, 93 95, 100 99" stroke="url(#accentSoft)" stroke-width="2.6"/>
      <path d="M92 148 C78 178, 60 204, 34 232" stroke="url(#inkSoft)" stroke-width="2.1"/>
    </g>

    <!-- Side accent rose lines (mid-left) -->
    <g transform="translate(10, 310)" opacity="0.92">
      <path d="M140 70 C120 50, 92 62, 98 88 C104 110, 130 120, 148 106 C167 92, 160 78, 140 70 Z" stroke="url(#inkSoft)" stroke-width="2.6"/>
      <path d="M132 78 C122 78, 116 86, 118 96 C121 110, 140 112, 145 100 C149 90, 140 82, 132 84" stroke="url(#accentSoft)" stroke-width="2.3"/>
      <path d="M100 132 C85 155, 68 178, 42 206" stroke="url(#inkSoft)" stroke-width="1.9"/>
    </g>

    <!-- Side accent rose lines (mid-right) -->
    <g transform="translate(1020, 290)" opacity="0.92">
      <path d="M90 60 C70 42, 46 54, 52 78 C58 98, 80 108, 96 96 C112 84, 108 68, 90 60 Z" stroke="url(#inkSoft)" stroke-width="2.6"/>
      <path d="M82 66 C72 66, 66 73, 68 83 C71 96, 88 98, 92 87 C95 78, 87 71, 80 73" stroke="url(#accentSoft)" stroke-width="2.3"/>
      <path d="M60 112 C54 135, 45 155, 28 182" stroke="url(#inkSoft)" stroke-width="1.9"/>
    </g>
  </g>
</svg>
